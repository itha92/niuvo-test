 <main style="max-width: 480px; margin: 3rem auto; padding: 1rem;">
    <h1>Admin Login</h1>
    <form (submit)="onSubmit($event)">
      <div style="margin-top:12px">
        <label>Email</label>
        <input name="email" [(ngModel)]="email" required />
      </div>
      <div style="margin-top:12px">
        <label>Password</label>
        <input name="password" type="password" [(ngModel)]="password" required />
      </div>
      <button type="submit" style="margin-top:16px">Sign in</button>
    </form>
    <p *ngIf="error" style="color:crimson">{{ error }}</p>
    <p style="margin-top:12px"><a href="/">‚Üê Back to Hub</a></p>
  </main>
