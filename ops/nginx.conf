events { }

http {
  # gzip for FE assets (dev optional)
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;

  upstream api_upstream { server api:8080; }
  upstream next_upstream     { server next:3000; }
  upstream angular1_upstream { server angular1:4201; }
  upstream angular2_upstream { server angular2:4202; }

  server {
    listen 443 ssl http2;
    server_name dev.localhost.test;

    ssl_certificate     /certs/dev.localhost.test.pem;
    ssl_certificate_key /certs/dev.localhost.test-key.pem;

    # (prod) HSTS: comment out in dev to avoid sticky behavior
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Default: Next.js at /
    location / {
      proxy_pass http://next_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Angular1 under /angular1/ (commented out)
    location /angular1/ {
      proxy_pass http://angular1_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Angular2 under /angular2/ (commented out)
    location /angular2/ {
      proxy_pass http://angular2_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # API under /api/
    location /api/ {
      # Option 1: preserve /api and set ASPNETCORE_PATHBASE=/api
      proxy_pass http://api_upstream;

      # Option 2: strip /api before proxying (uncomment next two and remove the one above)
      # rewrite ^/api/?(.*)$ /$1 break;
      # proxy_pass http://api_upstream;

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

      # don't cache API
      add_header Cache-Control "no-store";
    }
  }
}